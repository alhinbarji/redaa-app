<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل تبرع بالملابس</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f1f8e9;
      direction: rtl;
      padding: 2em;
    }
    .content {
      background-color: white;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #2e7d32;
    }
    img {
      max-width: 100px;
      margin-bottom: 1em;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="https://cdn-icons-png.flaticon.com/512/287/287221.png" alt="تسجيل تبرع بالملابس" />
    <h2>تسجيل تبرع بالملابس</h2>
    
<form action="#">
  <input type="text" placeholder="الاسم الكامل" />
  <input type="text" placeholder="نوع الملابس (رجالية / نسائية / أطفال)" />
  <input type="number" placeholder="عدد القطع" />
  <textarea placeholder="وصف إضافي"></textarea>
  <button type="submit">إرسال التبرع</button>
</form>

  </div>
</body>
</html>
